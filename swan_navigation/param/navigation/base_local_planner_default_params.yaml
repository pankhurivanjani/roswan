TrajectoryPlannerROS:
  max_vel_x: 1.0
  min_vel_x: 0.5
  max_vel_theta: 0.8
  min_vel_theta: -0.8
  min_in_place_vel_theta: 0.6

  acc_lim_theta: 0.2
  acc_lim_x: 0.2
  acc_lim_y: 0.0

  xy_goal_tolerance: 1.5
  yaw_goal_tolerance: 0.25

  occdist_scale: 0
  heading_lookahead: 1.0
  publish_cost_grid_pc: true

  holonomic_robot: false
